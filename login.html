<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Avant</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="login-bg">

    <div class="login-split-container">
        <div class="login-auth-side">
            <div class="login-inner-wrap">
                <a href="index.html" class="login-back-logo"><img src="assets/logoname.png" alt="Avant" class="logo-name-image-login"></a>

                <div class="login-title-section">
                    <h1>Log In / Sign Up</h1>
                    <p>And bring your creative ideas to life.</p>
                </div>

                <button class="social-auth-btn">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google">
                    Continue with Google
                </button>

                <div class="auth-divider"><span>Or email</span></div>

                <form id="mainLoginForm">
                    <div class="auth-input-group">
                        <label>Email</label>
                        <input type="email" id="userEmail" placeholder="johndoe@gmail.com" required>
                        <span class="error-msg" id="emailError"></span>
                    </div>

                    <div class="auth-input-group">
                        <label>Password</label>
                        <input type="password" id="userPassword" placeholder="Min. 8 characters" minlength="8" required>
                        <span class="error-msg" id="passError"></span>
                    </div>

                    <button type="submit" class="auth-submit-btn">Log in</button>
                </form>

                <p class="auth-footer-text">No account? <a href="#">Sign Up here</a></p>
            </div>
        </div>

        <div class="login-visual-side">
            <div class="visual-overlay"></div>
            <img src="assets/login-img.jpg" alt="Avant Fashion Editorial">
        </div>
    </div>
    
    <script>
        document.getElementById('mainLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            let isValid = true;

            // 1. Password Restraint: Must contain a number
            const hasNumber = /\d/.test(password);
            if (!hasNumber) {
                alert("Security Logic: Password must contain at least one number.");
                isValid = false;
            }

            // 2. Email Restraint: Must be a professional domain (Example logic)
            if (email.includes('test.com')) {
                alert("Input Logic: Please use a valid personal or professional email.");
                isValid = false;
            }

            if (isValid) {
                alert("Access Granted. Welcome to the AVANT Ecosystem.");
                window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>
